<!doctype html>

<html>
<head>
	<!-- 1:1 on Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hepta Slab 3d Test</title>

	<link href="global.css" rel="stylesheet" type="text/css" />

	<style>
		@font-face {
			font-family: "Hepta Slab";
			src: url("HeptaSlab3d2GX.ttf") format("truetype");
		}

		p {
			font-family: "Hepta Slab";
			display: block;
			position: absolute;
			font-size: 22vw; 
			left: 50vw;
			top: calc(50vh - 22.2vw);
			transform: translate(-50%, -50%);
			font-variation-settings: "wght" 45;
			text-align: center;

			animation: rotate 6s infinite linear;
		}

		@keyframes rotate {
			0% {font-variation-settings: "wght" 5;}
			45% {font-variation-settings: "wght" 120;}
			50% {font-variation-settings: "wght" 126;}
			55% {font-variation-settings: "wght" 132;}
			100% {font-variation-settings: "wght" 254;}
		}

		@media (max-width: 700px) {
			p {
				font-size: 82vw !important; 
				top: calc(50vh - 82.2vw);
			}
		}
	</style>
</head>

<body>
  <p>&#xEFFD;</p>
</body>

</html>
