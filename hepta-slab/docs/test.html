<!doctype html>

<html>
<head>
	<!-- 1:1 on Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hepta Slab</title>

	<link href="global.css" rel="stylesheet" type="text/css" />

	<style>
		@font-face {
			font-family: "Hepta Slab";
			src: url("fonts/HeptaSlabGX.ttf") format("truetype");
		}

		p {
			font-family: "Hepta Slab";
			font-size: 12vw; 
			font-variation-settings: "wght" 0;
			text-align: center;
		}

		p span:nth-child(1) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(0 * .08s);
		}

		p span:nth-child(2) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(1 * .08s);
		}

		p span:nth-child(3) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(2 * .08s);
		}

		p span:nth-child(4) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(3 * .08s);
		}

		p span:nth-child(5) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(4 * .08s);
		}

		p span:nth-child(6) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(5 * .08s);
		}

		p span:nth-child(7) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(6 * .08s);
		}

		p span:nth-child(8) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(7 * .08s);
		}

		p span:nth-child(9) {
			animation: weighted 2.1s infinite ease-in-out;
			animation-delay: calc(8 * .08s);
		}

		@keyframes weighted {
			0% {font-variation-settings: "wght" 0;}
			50% {font-variation-settings: "wght" 1000;}
			100% {font-variation-settings: "wght" 0;}
		}
	</style>
</head>

<body>
  <p><span>H</span><span>E</span><span>P</span><span>T</span><span>A</span> <span>S</span><span>L</span><span>A</span><span>B</span></p>
</body>

</html>
